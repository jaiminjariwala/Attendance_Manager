<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Albert Sans' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <header>
      <h1 class="heading">Attendance Manager</h1>
      <p class="subHeading">Calculate how much classes you have to attend or leave to meet the preferred attendance criteria. Check your present and total slots on <a class="link" href="https://ums.paruluniversity.ac.in/Login.aspx">pumis.in</a> </p>
    </header>
    <div class="details">
      <form>
        <label for="attendance">How much percentage of attendance do you need?</label>
        <br>
        <input type="number" id="attendancePercent" name="attendancePercentage" placeholder="75">
        <br>
        <br>
        <label for="presentSlots">Enter the number of your present slots</label>
        <br>
        <input type="number" id="presentSlots" name="presentSlots" placeholder="Present Slots">
        <br>
        <br>
        <label for="totalSlots">Enter the number of total slots</label>
        <br>
        <input type="number" id="totalSlots" name="totalSlots" placeholder="Total Slots">
        <br>
        <br>
        <button pys-onClick="attendance_calculation" id="submitBtn" type="button" name="button">Calculate</button>
      </form>
      <div id="output">

      </div>
    </div>
  </div>
</body>
<py-script src="./attendance.py"></py-script>
<!-- <script src="index.js"> -->

</script>
</html>
